<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stash</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Stash</h1>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Auth View -->
    <div id="auth-view" class="view">
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn primary" id="signin-btn">Sign In</button>
        <button type="button" class="btn secondary" id="signup-btn">Sign Up</button>
      </form>
      <p id="auth-error" class="error"></p>
    </div>

    <!-- Main View -->
    <div id="main-view" class="view hidden">
      <!-- Save Actions -->
      <div class="actions">
        <!-- Product Detection Banner -->
        <div id="product-banner" class="product-banner hidden">
          <div class="product-banner-icon">ðŸ›’</div>
          <div class="product-banner-info">
            <span class="product-banner-label">Product detected</span>
            <span id="product-price-display" class="product-price"></span>
          </div>
          <label class="product-toggle">
            <input type="checkbox" id="save-as-product" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- Book Detection Banner -->
        <div id="book-banner" class="product-banner hidden">
          <div class="product-banner-icon">ðŸ“š</div>
          <div class="product-banner-info">
            <span class="product-banner-label">Book detected</span>
            <span id="book-author-display" class="product-price"></span>
          </div>
          <label class="product-toggle">
            <input type="checkbox" id="save-as-book" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- Save Options -->
        <div class="save-options">
          <div class="form-group">
            <label for="folder-select">Folder</label>
            <select id="folder-select">
              <option value="">No folder</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tags-input">Tags</label>
            <div class="tags-input-container">
              <div id="selected-tags" class="selected-tags"></div>
              <input type="text" id="tags-input" placeholder="Add tag...">
              <div id="tags-suggestions" class="tags-suggestions hidden"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="notes-input">Notes (optional)</label>
            <textarea id="notes-input" placeholder="Add notes..." rows="2"></textarea>
          </div>
        </div>
        <button id="save-page-btn" class="btn primary full-width">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          Save This Page
        </button>
      </div>

      <!-- Recent Saves -->
      <div class="recent">
        <h2>Recent Saves</h2>
        <div id="saves-list" class="saves-list">
          <p class="empty">Loading...</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a href="#" id="open-app-link">Open Stash App</a>
        <button id="signout-btn" class="text-btn">Sign Out</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
